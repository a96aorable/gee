<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEE</title>
  <link rel="icon" type="logo.png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    /* ... all previous CSS unchanged ... */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: "Montserrat", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    :root {
      --bg: #001f3f;
      --text: #ffffff;
    }

    body.light {
      --bg: #ffffff;
      --text: #001f3f;
    }

    .ocean {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1000% 1000% 0 0;
      position: absolute;
      width: 200%;
      height: 15%;
      animation: wave 10s infinite linear;
      bottom: 0;
      left: -50%;
      z-index: 0;
    }

    .wave:nth-of-type(2) {
      animation-delay: -5s;
      opacity: 0.5;
    }

    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(50%);
      }
    }

    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .loaded .spinner {
      display: none;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 10px;
      display: inline-block;
      position: relative;
      padding: 0 10px;
    }

    hr {
      width: calc(100% + 40px);
      max-width: 350px;
      border: 0;
      border-top: 3px solid white;
      margin: 20px auto 40px;
      position: relative;
      left: -20px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 1px;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .email {
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: none;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    .email a {
      color: inherit;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-icons a {
      color: inherit;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 2;
      background: transparent;
      border: 2px solid currentColor;
      color: inherit;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        width: 80px;
        height: 80px;
      }

      .social-icons a {
        font-size: 1.2rem;
      }

      hr {
        max-width: 250px;
        left: -15px;
        width: calc(100% + 30px);
      }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Mode</button>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Gee Logo" />
    </div>
    <h1>COMING SOON</h1>
    <hr />
    <p>Hi, itz Gee! We're working hard to give you the best experience!</p>
    <div class="email">
      <a href="mailto:help@itzgee.com">help@itzgee.com</a>
    </div>
    <div class="social-icons">
      <a href="https://youtube.com/@aup2949" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.tiktok.com/@destiny_i2" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://www.instagram.com/notionpowder" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
